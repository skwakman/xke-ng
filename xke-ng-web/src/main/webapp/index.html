	var currentSessionId;

										dataType: 'json',
										contentType: 'application/json',
										url: '/xkeng/conference/next/' + nextConferenceIndex +'/slots',
										success: conferenceSuccessCallback,
										crossDomain: false,
										error: function (xhr, ajaxOptions, thrownError) {
							                    alert("Unable to get conferences\nCode " + xhr.status + "\nMessage " + xhr.status);
										}
									})
                                }), 
				$("#detail").live("pageshow",
				                function(event, ui) {
									$.ajax({
										type: 'GET',
										dataType: 'json',
										contentType: 'application/json',
										url: '/xkeng/session/' + currentSessionId,
										success: sessionSuccessCallback,
										crossDomain: false,
										error: function (xhr, ajaxOptions, thrownError) {
							                    alert("Unable to get session\nCode " + xhr.status + "\nMessage " + xhr.status);
										}
									})
						        })

	
	);

	function login() {
		var jsonRequest = {}
		jsonRequest.username = $("#username").val();;
		jsonRequest.password = $("#password").val();;

		$.ajax({
			type: 'POST',
			dataType: 'json',
			contentType: 'application/json',
			url: '/xkeng/login',
			success: loginSuccessCallback,
			crossDomain: false,
			data: JSON.stringify(jsonRequest),
			error: function (xhr, ajaxOptions, thrownError){
                    alert("Unable to post login\nCode " + xhr.status + "\nMessage " + xhr.status);
			}
		});
	}
	
	function loginSuccessCallback(response) {
		$.mobile.changePage( "#next", { transition: "slidedown"} );
 	}
	
	function showNext() {
		if(nextConferenceIndex < 1) {
			nextConferenceIndex = 1
		} else {
			nextConferenceIndex = nextConferenceIndex +1
		}
		console.log(nextConferenceIndex)
		$.mobile.reloadPage( "#next", { transition: "slidedown"} );

	}
	
	function changeToConferenceOverviewPage() {
		$.mobile.changePage( "#next", { transition: "fade"} );		
	}
	
	function changeToSessionDetailsPage(id) {
		currentSessionId = id;
		$.mobile.changePage( "#detail", { transition: "slide"} );
	}
	
 	
	function getAuthors(session) {
		var authors = ""
			for(authorIndex in session.authors) {
				if(authorIndex > 0) {
					authors += ", "
				}
				authors += session.authors[authorIndex].name
			}
		return authors;
	}
	
 	function conferenceSuccessCallback(response) {
		$("#next-list").empty()
	 	for (slotIndex in response.slots) {
	 		var slot = response.slots[slotIndex]
	 		$("#next-list").append("<li data-role='list-divider'>" + slot.from + " - " + slot.to + "</li>")
			for (sessionsIndex in slot.sessions) {
				var session = slot.sessions[sessionsIndex]
				console.log(session)
				var authors = getAuthors(session)
				$("#next-list").append("<li><a href='javascript:changeToSessionDetailsPage(\"" + session.id + "\");'><i>" + session.title + "</i><br>by: " +authors + "<br>" + session.location.description + "</a></li>")
			}	 		
	 	 }
		$("#next-list").listview("refresh"); 	
 	}

 	function sessionSuccessCallback(session) {
		$("#detail-list").empty()
		var authors = getAuthors(session)
	 	$("#detail-list").append("<li data-role='list-divider'>Summary</li>")
		$("#detail-list").append("<li><i>" +  session.title + "</i><br>by: " +authors + "</li>")
	 	$("#detail-list").append("<li data-role='list-divider'>Location</li>")
		$("#detail-list").append("<li>" + session.location.description + "<br>Max:" + session.limit+"</li>")
	    $("#detail-list").append("<li data-role='list-divider'>Description</li>")
		$("#detail-list").append("<li>" +  session.description + "</li>")
		$("#detail-list").listview("refresh"); 	
 	}

 	
</script>

<body>

		</div>

			<form action="javascript: login();">
				<input id="username" type="text" placeholder="Your username" /> <input
					id="password" type="password" placeholder="Your password" />
				<button type="submit">Login</button>
			</form>

		</div>


		<div data-role="content">

		</div>
